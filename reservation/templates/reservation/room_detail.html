<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ room.name }} - Conference Room Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .room-detail {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 30px;
        margin: 20px 0;
        background-color: #f9f9f9;
      }
      .room-header {
        margin-bottom: 20px;
      }
      .room-name {
        font-size: 2em;
        color: #333;
        margin-bottom: 10px;
      }
      .room-info {
        color: #666;
        margin-bottom: 15px;
      }
      .room-description {
        color: #444;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .back-link:hover {
        background-color: #45a049;
      }
      .info-item {
        margin-bottom: 10px;
      }
      .info-label {
        font-weight: bold;
        color: #555;
      }
      .action-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="room-detail">
      <div class="room-header">
        <h1 class="room-name">{{ room.name }}</h1>
        <div class="room-info">
          <div class="info-item">
            <span class="info-label">üìç Location:</span> {{ room.location }}
          </div>
          <div class="info-item">
            <span class="info-label">üë• Capacity:</span> {{ room.capacity }}
            people
          </div>
        </div>
      </div>

      {% if room.description %}
      <div class="room-description">
        <h2>Description</h2>
        <p>{{ room.description }}</p>
      </div>
      {% endif %}

      <div class="action-buttons">
        <a
          href="{% url 'reservation:reservation_create' room.pk %}"
          class="back-link"
        >
          üìù Reserve This Room
        </a>
        <a href="{% url 'reservation:room_list' %}" class="back-link"
          >‚Üê Back to Room List</a
        >
      </div>
    </div>
  </body>
</html>
