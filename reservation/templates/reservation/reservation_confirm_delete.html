<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Reservation - {{ reservation.title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .confirmation-box {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        margin: 20px 0;
        background-color: #f9f9f9;
      }
      .reservation-info {
        margin-bottom: 20px;
      }
      .reservation-title {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 10px;
      }
      .reservation-date {
        color: #666;
      }
      .warning-message {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .button-group {
        display: flex;
        gap: 10px;
      }
      .delete-button {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1em;
      }
      .delete-button:hover {
        background-color: #c82333;
      }
      .cancel-link {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
      }
      .cancel-link:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h1>Delete Reservation</h1>

    <div class="confirmation-box">
      <div class="warning-message">
        <strong>Warning:</strong> This action cannot be undone. Are you sure you
        want to delete this reservation?
      </div>

      <div class="reservation-info">
        <div class="reservation-title">{{ reservation.title }}</div>
        <div class="reservation-date">
          üìÖ {{ reservation.date|date:'F j, Y' }}
        </div>
        <div class="reservation-time">
          ‚è∞ {{ reservation.start_time|time:'g:i A' }} - {{
          reservation.end_time|time:'g:i A' }}
        </div>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="button-group">
          <button type="submit" class="delete-button">Yes, delete</button>
          <a
            href="{% url 'reservation:room_detail' reservation.room.pk %}"
            class="cancel-link"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
